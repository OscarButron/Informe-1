<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Conferencia NLP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Inscripción - Conferencia NLP</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nacionalidad:</label>
                <select class="form-control" id="nationality" required>
                    <option value="">Selecciona tu nacionalidad</option>
                    <option value="Peruano">Peruano</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Inscribirme</button>
        </form>

        <div id="confirmationTable" class="mt-4" style="display:none;">
            <h3>Datos de Inscripción</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Edad</th>
                        <th>Nacionalidad</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="java.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
